{% extends 'homepage.html' %} 
{% load static %} 
{% block content %} 
{% include 'include/header.html' %}
{% if user.is_superuser %}
<div class="container">
  <div class="row">
    <form method="POST" enctype="multipart/form-data">
      <!-- Security token -->
      {% csrf_token %}

      <!-- Using the formset -->
      {{ form.as_p }}

      <input type="submit" value="Submit" />
    </form>
  </div>
</div>
{% else %}
<h1>У вас нету доступа</h1>
{% endif %}
{% endblock %}
