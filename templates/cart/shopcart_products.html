<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <div class="order-summary clearfix">
                    <div class="section-title">
                        <h3 class="title">Order Review</h3>
                    </div>
                    <table class="shopping-cart-table table">
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th></th>
                            <th class="text-center">Price</th>
                            <th class="text-center">Quantity</th>
                            <th class="text-center">Total</th>
                            <th class="text-right"></th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for foo in shopcart %}
                            <tr>
                                <td class="thumb"><img src="{{foo.product.image.url}}" alt=""></td>
                                <td class="details">
                                    <a href="/product/{{foo.product.id}}/{{foo.product.slug}}">{{foo.product.title}}</a>
                                </td>
                                <td class="price text-center"><strong>{{foo.product.price}} c</strong><br>
                                </td>
                                <td class="qty text-center">
{#                                        <input class="input" name="quantity" min="1" type="number" value="1">#}
                                    <strong>{{foo.quantity}}</strong>
                                </td>
                                <td class="total text-center"><strong class="primary-color">{{foo.amount}}</strong></td>
                                <td class="text-right">
                                    <a href="/order/deletefromcart/{{ foo.id }}" onclick="return confirm('Вы действительно хотите удалить?')" class="main-btn icon-btn">
                                        <i class="fa fa-close"></i>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}

                        </tbody>
                        <tfoot>
                        <tr>
                            <th class="empty" colspan="3"></th>
                            <th>SUBTOTAL</th>
                            <th colspan="2" class="sub-total">{{total}} c</th>
                        </tr>
                        <tr>
                            <th class="empty" colspan="3"></th>
                            <th>SHIPING</th>
                            <td colspan="2">Free Shipping</td>
                        </tr>
                        <tr>
                            <th class="empty" colspan="3"></th>
                            <th>TOTAL</th>
                            <th colspan="2" class="total">{{total}} c</th>
                        </tr>
                        </tfoot>
                    </table>
                    <div class="pull-right">
                        <button class="primary-btn">Place Order</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->
